<div class="search-input">
  <div class="input-container">
    <input
      type="text"
      class="field"
      [value]="value"
      [disabled]="disabled"
      (input)="onInput($event)"
      (blur)="onBlur()"
      placeholder="Code oder Ort (z.B. B, Berlin)"
      autocomplete="off"
      spellcheck="false"
    />

    @if (value) {
      <button
        type="button"
        class="seen"
        [class.already-seen]="localStorageService.getSeenDate(value.toUpperCase())"
        (click)="onSeen()"
        [attr.aria-label]="getSeenButtonText()"
      >
        {{ getSeenButtonText() }}
      </button>
    }
  </div>

</div>
