<div
  class="kennzeichen-item"
  [class.kennzeichen-item--seen]="isSeen"
  (click)="onClick()"
  role="button"
  tabindex="0"
  [attr.aria-label]="'License plate code ' + kennzeichen.code + ' from ' + kennzeichen.derived_from + (isSeen ? ', already seen' : ', not seen yet')"
>
  <div class="header">
    <div class="code" [innerHTML]="getHighlightedCode()"></div>
    <div *ngIf="isSeen">
      <span class="seen-badge">âœ“ Seen</span>
    </div>
  </div>

  <div class="details">
    <div class="city">
      {{ kennzeichen.city_district }}
    </div>
    <div class="origin">
      From: {{ kennzeichen.derived_from }}
    </div>
    <div class="state">
      {{ kennzeichen.federal_state }}
    </div>
  </div>
</div>
