<div class="state-filter">
  <div class="filter-container">
    <select
      class="select"
      [value]="selectedState"
      (change)="onStateChange($event)"
    >
      <option value="">All States</option>
      @for (state of germanStates; track state) {
        <option [value]="state">
          {{ state }}
        </option>
      }
    </select>

    @if (selectedState) {
      <button
        type="button"
        class="clear"
        (click)="clearFilter()"
        aria-label="Clear state filter"
      >
        âœ•
      </button>
    }
  </div>
</div>
